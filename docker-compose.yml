version: '3.8'

services:
  service-registry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholar-service-registry
    ports:
      - "8761:8761"
    networks:
      - scholarai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  scholarai-network:
    external: true
    name: docker_scholarai-network
